<nav aria-label="Page Navigation" class="mt-2 mt-lg-4 mb-5">
    <ul class="pagination justify-content-center">
        {% if page_obj.has_previous %}
        <li class="page-item"><a class="page-link" href="?page=1">
                <span class="d-none d-sm-inline">First</span>
                <span class="d-inline d-sm-none">&lt;&lt;</span>
            </a></li>
        <li class="page-item"><a class="page-link" href="?page={{page_obj.previous_page_number}}">
                <span class="d-none d-sm-inline">Previous</span>
                <span class="d-inline d-sm-none">&lt;</span>
            </a>
        </li>
        {% endif %}
        <li class="page-item p-2"><span class="current">
                {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.
            </span></li>
        {% if page_obj.has_next %}
        <li class="page-item"><a class="page-link" href="?page={{page_obj.next_page_number}}">
                <span class="d-none d-sm-inline">Next</span>
                <span class="d-inline d-sm-none">&gt;</span>
            </a></li>
        <li class="page-item"><a class="page-link" href="?page={{page_obj.paginator.num_pages}}">
                <span class="d-none d-sm-inline">Last</span>
                <span class="d-inline d-sm-none">&gt;&gt;</span>
            </a></li>
        {% endif %}
    </ul>
</nav>
